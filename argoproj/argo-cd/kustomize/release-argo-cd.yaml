---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argo-cd
  namespace: argo-cd
spec:
  chart:
    spec:
      chart: argo-cd
      sourceRef:
        kind: HelmRepository
        name: argo-cd
      version: 4.5.7
  values:
    applicationSet:
      image:
        repository: ghcr.io/jr64/argocd-applicationset
        tag: v0.4.0
    server:
      service:
        type: "LoadBalancer"
  interval: 1m0s
