apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
  - name: test-dep
    eventSourceName: webhook
    eventName: example
    filters:
      data:
        - path: "[body.commits.#.modified.#()#,body.commits.#.added.#()#,body.commits.#.removed.#()#]"
          type: string
          value:
            - ".*mediator/.*"
  triggers:
  - template:
      name: trigger
      argoWorkflow:
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        operation: submit
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: argo-workflows-demo-
              namespace: argo-events
            spec:
              entrypoint: build
              serviceAccountName: workflow
              arguments:
                parameters:
                - name: app_repo
                  value: git://github.com/
                - name: container_image
                  value: mediator
                - name: container_tag
                  value: "1.0.0"
                - name: subpath
                  value: "mediator"
              volumes:
              - name: regcred
                secret:
                  secretName: regcred
                  items:
                    - key: dockerconfig.json
                      path: config.json
              templates:
              - name: build
                dag:
                  tasks:
                  - name: build
                    templateRef:
                      name: container-image
                      template: build-kaniko-git
                      clusterScope: true
                    arguments:
                      parameters:
                      - name: app_repo
                        value: "{{workflow.parameters.app_repo}}"
                      - name: container_image
                        value: "{{workflow.parameters.container_image}}"
                      - name: container_tag
                        value: "{{workflow.parameters.container_tag}}"
                      - name: subpath
                        value: "{{workflow.parameters.subpath}}"
        parameters:
        - src:
            dependencyName: test-dep
            dataKey: body.repository.full_name
          dest: spec.arguments.parameters.0.value
          operation: append
