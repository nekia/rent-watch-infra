apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: container-image
spec:
  serviceAccountName: workflow
  templates:
  - name: build-kaniko-git
    inputs:
      parameters:
      - name: app_repo
      - name: container_image
      - name: container_tag
      - name: subpath
    container:
      image: gcr.io/kaniko-project/executor:debug
      command: [/kaniko/executor]
      args:
      - --context={{inputs.parameters.app_repo}}
      - --destination=docker-registry.registry/{{inputs.parameters.container_image}}:{{inputs.parameters.container_tag}}
      - --context-sub-path={{inputs.parameters.subpath}}
      - --insecure-registry=docker-registry.registry
      volumeMounts:
        - name: kanikoregcred
          mountPath: /kaniko/.docker/
